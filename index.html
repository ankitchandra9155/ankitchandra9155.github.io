<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width:1020px) and (min-width:850px)" href="style1020px.css" >
    <link rel="stylesheet" media="screen and (max-width:850px) and (min-width:720px)" href="style850px.css" >
    <link rel="stylesheet" media="screen and (max-width:720px) and (min-width:575px)" href="style720px.css" >
    <link rel="stylesheet" media="screen and (max-width:575px)" href="style575px.css" >


</head>
<body>
    <header class="header">
        <h2>WEATHER APP</h2>        
        <input type="text" placeholder="Enter Your City" onblur="cityName()">
        <button id="btn" onclick="searchButton()">Search</button>
    </header>

    <section class="cityname">
        <h2>
            New York,USA
        </h2>
        <p>
            Wednesday,13th April
        </p>
    </section>
    
    <section class="temprature">
        <div class="icon-degree">
            <img src="icon-cloud.png" alt="icon" id="icon">
            <span>30&deg;</span>
            <!-- <span>&deg;</span> -->
        </div>
        <div class="extra">
            <div class="first-row">
                <div class="items" id="item-1">
                    <h4>High</h4>
                    <p>6 &deg;</p>
                </div>
                <div class="items" id="item-2">
                    <h4>Wind</h4>
                    <p>20</p>
                </div>
                <div class="items" id="item-3">
                    <h4>Sunrise</h4>
                    <p>6:40 am</p>
                </div>
            </div>
            <div class="second-row">
                <div class="items" id="item-4">
                    <h4>Low</h4>
                    <p>6 &deg;</p>
                </div>
                <div class="items" id="item-5">
                    <h4>Humidity</h4>
                    <p>70 %</p>
                </div>
                <div class="items" id="item-6">
                    <h4>Sunset</h4>
                    <p>6:30pm</p>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
